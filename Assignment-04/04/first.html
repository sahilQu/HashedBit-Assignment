<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-here {
        font-size: 55px;
        font-family: sans-serif;
        color: black;
        text-decoration: none;
        font-style: normal;
        font-weight: normal;
        line-height: normal;
        text-align: left;
        letter-spacing: normal;
        word-spacing: normal;
    }
    </style>
</head>
<body>
    <div class='text-here' id='text-container'>This is some example text</div>


<input type="text" id="colorbox">

<button id="colorchange">Change Colour</button>

<br><br>

<input type="range" id="fontsize" min="10" max="100" value="55">
<br><br>


<button id="italic" class="stylebt">Italics</button>
<button id="underline" class="stylebt">Underline</button>
<button id="bold" class="stylebt">Bold</button>

<br><br>


<select id="list">
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="monospace">Monospace</option>
        <option value="cursive">Cursive</option>
        <option value="fantasy">Fantasy</option>
    </select>


<br><br>

<button id="getstyle">Get CSS</button>

<br><br>
<p id="css-props"></p>
<script>
    // Change color based on input from the textbox
document.getElementById('colorchange').addEventListener('click', function() {
    const color = document.getElementById('colorbox').value;
    document.getElementById('text-container').style.color = color;
});

// Change font size using the range input
document.getElementById('fontsize').addEventListener('input', function() {
    const fontSize = document.getElementById('fontsize').value;
    document.getElementById('text-container').style.fontSize = fontSize + 'px';
});

// Toggle italic style
document.getElementById('italic').addEventListener('click', function() {
    const textContainer = document.getElementById('text-container');
    if (textContainer.style.fontStyle === 'italic') {
        textContainer.style.fontStyle = 'normal';
    } else {
        textContainer.style.fontStyle = 'italic';
    }
});

// Toggle underline style
document.getElementById('underline').addEventListener('click', function() {
    const textContainer = document.getElementById('text-container');
    if (textContainer.style.textDecoration === 'underline') {
        textContainer.style.textDecoration = 'none';
    } else {
        textContainer.style.textDecoration = 'underline';
    }
});

// Toggle bold style
document.getElementById('bold').addEventListener('click', function() {
    const textContainer = document.getElementById('text-container');
    if (textContainer.style.fontWeight === 'bold') {
        textContainer.style.fontWeight = 'normal';
    } else {
        textContainer.style.fontWeight = 'bold';
    }
});

// Change font family based on dropdown selection
document.getElementById('list').addEventListener('change', function() {
    const fontFamily = document.getElementById('list').value;
    document.getElementById('text-container').style.fontFamily = fontFamily;
});

// Get CSS properties and display them in the paragraph
document.getElementById('getstyle').addEventListener('click', function() {
    const textContainer = document.getElementById('text-container');
    const computedStyle = window.getComputedStyle(textContainer);

    const cssProps = `
        color: ${computedStyle.color}; 
        font-size: ${computedStyle.fontSize}; 
        font-family: ${computedStyle.fontFamily}; 
        font-style: ${computedStyle.fontStyle}; 
        font-weight: ${computedStyle.fontWeight}; 
        text-decoration: ${computedStyle.textDecoration};
    `;

    document.getElementById('css-props').innerText = cssProps.trim().replace(/\s+/g, ' ');
});

</script>
</body>
</html>
